name: Build DouyinTV APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle wrapper
        run: |
          # Create gradle wrapper directory
          mkdir -p gradle/wrapper
          # Download Gradle wrapper jar
          curl -L -o gradle/wrapper/gradle-wrapper.jar https://services.gradle.org/distributions/gradle-8.2-wrapper.jar 2>/dev/null || \
          curl -L -o gradle/wrapper/gradle-wrapper.jar https://raw.githubusercontent.com/cgruber/gradle-wrapper/master/gradle/wrapper/gradle-wrapper.jar
          chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace || ./gradlew wrapper --gradle-version 8.2 && ./gradlew assembleDebug --stacktrace

      - name: Upload Debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: DouyinTV-Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Get APK info
        run: |
          echo "ðŸ“¦ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "âœ… Build successful!" >> $GITHUB_STEP_SUMMARY
            echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
            echo "|------|------|" >> $GITHUB_STEP_SUMMARY
            echo -n "| Debug APK | " >> $GITHUB_STEP_SUMMARY
            ls -lh app/build/outputs/apk/debug/app-debug.apk | awk '{print $5}' >> $GITHUB_STEP_SUMMARY
            echo " |" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Build failed" >> $GITHUB_STEP_SUMMARY
          fi
