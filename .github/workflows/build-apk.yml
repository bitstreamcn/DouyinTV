name: Build DouyinTV APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build with Gradle wrapper
        run: |
          ./gradlew assembleDebug --stacktrace --info --debug 2>&1 | tee build.log
          if [ -f build.log ]; then
            grep -i "error:" build.log || true
            grep -i "fail" build.log || true
          fi
        continue-on-error: true
        timeout-minutes: 30

      - name: Upload build log
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: BuildLog
          path: build.log

      - name: List build outputs
        if: success() || failure()
        run: find . -name "*.apk" -o -name "*.aab" 2>/dev/null || echo "No builds found"
